name: Generate image sets for Interactive Slider

on:
  push:
    branches: [ main ]
    paths:
      - "Interactive_Slider/**"
  pull_request:
    branches: [ main ]
    paths:
      - "Interactive_Slider/**"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Generate sets.json inside Interactive_Slider
        working-directory: Interactive_Slider
        run: |
          python generate_sets.py

      - name: Commit updated sets.json
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update Interactive_Slider/images/sets.json"
          file_pattern: Interactive_Slider/images/sets.json
